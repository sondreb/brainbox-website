<img class="app-icon-large" [src]="'/assets/icons/' + app.icon" />

<h1>{{ app.name }}</h1>

<h2>{{ app.description }}</h2>

<div class="topic-view">
  @if (app.link) {
  <a class="app-link" [href]="app.link" target="_blank"><button>Open App</button></a>
  }

  <div class="chips">
    @if (app.tags) { @for(tag of app.tags; track tag) {
    <span class="chip">{{ tag }}</span>
    } }
  </div>

  <div class="help-body" [innerHTML]="sanitizeHtml(app.body)"></div>
</div>
