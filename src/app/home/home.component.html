<div class="hero-container">
  <div class="hero">
    <h1 class="headline">A box full of apps</h1>

    <p class="larger">
      Brainbox is a place for <strong>unique and useful apps</strong>. Maybe
      some are useful for you?
    </p>

    <div>
      <a [routerLink]="['/apps']"><button>Apps</button></a>
      <a [routerLink]="['/about']"
        ><button class="light-button">About</button></a
      >
    </div>
  </div>
  <div class="hero-image">
    <img
      src="assets/brainbox.webp"
      class="hero-screenshot screenshot-light"
      [ngClass]="{ hidden: theme.dark() }"
    />
    <img
      src="assets/brainbox.webp"
      class="hero-screenshot screenshot-dark hidden"
      [ngClass]="{ hidden: theme.light() }"
    />
  </div>
</div>
